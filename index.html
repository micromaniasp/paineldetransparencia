<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Trello</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.userAgent.includes("Android") || navigator.userAgent.includes("Mobile")) {
                document.querySelector("iframe").src += "?force_webview=true";
            }
        });
    </script>
</head>
<body>

    <iframe src="https://trello.com/b/4AQAumyj.html" allowfullscreen></iframe>

</body>
</html>
